services:
  rng:
    build: rng
    ports:
      - '8001:80'
    env_file:
      - rng/.env

  hasher:
    build: hasher

    ports:
      - '8002:80'

    env_file:
      - hasher/.env

  webui:
    build: webui

    ports:
      - '8000:80'

    volumes:
      - './webui/files/:/files/'

  redis:
    image: redis

  worker:
    build: worker

    env_file:
      - worker/.env
